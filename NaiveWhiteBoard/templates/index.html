<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NaiveWhiteBoard</title>
    <script src="/static/js/jquery-3.6.1.min.js"></script>
    <!-- Fabric.js http://fabricjs.com/ -->
    <script src="/static/js/fabric.js"></script>
    <!-- Material Design Lite https://getmdl.io/ -->
    <link href="/static/css/icon.css" rel="stylesheet" type="text/css">
    <link href="/static/css/material.indigo-pink.min.css" rel="stylesheet" type="text/css">
    <script src="/static/js/material.min.js"></script>
    <!-- clipboard.js https://clipboardjs.com/ -->
    <script src="/static/js/clipboard.js"></script>
    <!-- 页面样式 -->
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- 工具栏 -->
    <div class="controls mdl-shadow--2dp" style="top: 120px">
        <span class="material-symbols-outlined tool">edit</span>
        <span class="material-symbols-outlined tool">straight</span>
        <span class="material-symbols-outlined tool">moving</span>
        <span class="material-symbols-outlined tool" onclick="addElement('Circle')">circle</span>
        <span class="material-symbols-outlined tool" onclick="addElement('Rect')">rectangle</span>
        <span class="material-symbols-outlined tool" onclick="addElement('Triangle')">change_history</span>
        <span class="material-symbols-outlined tool" onclick="addElement('IText')">text_fields</span>
    </div>
    <div class="controls mdl-shadow--2dp" style="top: 420px;">
        <span class="material-symbols-outlined tool">undo</span>
        <span class="material-symbols-outlined tool">redo</span>
        <span class="material-symbols-outlined tool" id="share">share</span>
    </div>
    <div class="controls mdl-shadow--2dp" style="top: 560px;">
        <span class="material-symbols-outlined tool" id="group">group_work</span>
        <span class="material-symbols-outlined tool" id="ungroup">atr</span>
    </div>
    <!-- 新建/加入白板 -->
    <div class="join mdl-card mdl-shadow--2dp">
        <div class="title"></div>
        <div class="mdl-card__supporting-text">
            输入白板名称来创建新白板或加入朋友分享的白板~
        </div>
        <div class="mdl-card__actions mdl-card--border" style="padding-left: 20px;">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="createWhiteBoard()">创建</a>
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="joinWhiteBoard()">加入</a>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="boardName">
                <label class="mdl-textfield__label" for="boardName">白板名称</label>
            </div>
        </div>
    </div>
    <!-- 遮罩层 -->
    <div class="mask"></div>
    <!-- 提示区 -->
    <div class="mdl-js-snackbar mdl-snackbar" id="toastBar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <!-- 画布 -->
    <canvas id="board" class="board"></canvas>
</body>
<!-- 页面JS -->
<script src="/static/js/index.js"></script>
</html>
